apiVersion: apps/v1
kind: Deployment
metadata:
  name: deloyment-with-toleration-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: with-toleration
  template:
    metadata:
      labels:
        app: with-toleration
    spec:
      containers:
      - name: nginx
        image: nginx
      tolerations:
      - key: "karpenter-spot-node"
        # operator: "Equal"
        # value: "enabled"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/memory-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        KarpenterNode: "spot"
